<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Salamandra Projects | Store </title>
  <script src="https://kit.fontawesome.com/3bfb5ff53f.js" crossorigin="anonymous"></script>
  <meta name="description" content="This is Salamandra project concert across the UK">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <nav class="main-nav nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    
    <h1 class="band-name band-name-large">Salamandra Project</h1>
  </header>
  <section class="container content-section">
    <h2 class="section-header" >Music</h2>
    <div class="shop-items">
    <div class="shop-item">
        <span class="shop-item-title">Album 1</span>
        <img class="shop-item-image"  
             src="./Phottos/Salamandra.PNG" 
             alt="album cover salamandra in nature">
        <div class="shop-item-details">
          <span class="shop-item-price">£31.99</span>
          <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
        </div>
    </div>

    <div class="shop-item">
      <span class="shop-item-title">Album 2</span>
      <img class="shop-item-image" 
           src="./Phottos/Salamandra-atlas.PNG" 
           alt="album cover salamandra atlas">
      <div class="shop-item-details">     
          <span class="shop-item-price">£31.99</span>
          <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
      </div>
    </div>
  
    <div class="shop-item">
      <span class="shop-item-title">Album 3</span>
      <img class="shop-item-image" 
           src="./Phottos/Green-salamandra.png" 
           alt="album cover salamandra negative brown">
      <div class="shop-item-details">
        <span class="shop-item-price">£31.99</span>
        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
      </div>
    </div>

  <div class="shop-item">
    <span class="shop-item-title">Album 4</span>
    <img class="shop-item-image" 
         src="./Phottos/Salamandra-open.PNG" 
         alt="album cover salamandra dissection">
    <div class="shop-item-details">
      <span class="shop-item-price">£31.99</span>
      <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
    </div>
  </div>
  </div>
  </section>

  <section class="container content-section">
    <h2 class="section-header">MERCH</h2>
  <div class="shop-items">
    <div class="shop-item">
        <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" 
               src="./Phottos/T-shirt_salamandra.PNG" 
               alt="t-shirt logo with salamandra negative">
        <div class="shop-item-details">
          <span class="shop-item-price">£31.99</span>
          <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
        </div>
    </div>

    <div class="shop-item">
        <span class="shop-item-title">Mags</span>
        <img class="shop-item-image" 
             src="./Phottos/Mags_salamandra.PNG" 
             alt="mag logo with salamandra negative">
      <div class="shop-item-details">
        <span class="shop-item-price">£31.99</span>
        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
      </div>
  </div>
  </div>
  </section>

  <section>
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-item cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
   <div class="cart-items">
    <div class="cart-row">
      <div class="cart-item cart-column">
        <img class="cart-item-image" src="phottos/T-shirt_salamandra.PNG" alt="salamandra in nature" width="50px">
        <span class="cart-item-title">T-Shirt</span>
      </div>
      <span class="cart-price cart-column">£31.99</span>
      <div class="cart-quantity cart-column">
        <input class="cart-quantity-input" type="number" value="1">
        <button class="btn btn-danger" role="button">REMOVE</button>
      </div>
    </div>

    <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="phottos/Green-salamandra.png" alt="salamandra in atlas" width="50px">
          <span class="cart-item-title">Album</span>
        </div>
      <span class="cart-price cart-column">£31.99</span>
      <div class="cart-quantity cart-column">
        <input class="cart-quantity-input" type="number" value="2">
        <button class="btn btn-danger" role="button">REMOVE</button>
      </div>
    </div>
  </div>
  

  <div class="cart-total">
    <strong class="cart-total-title">Total</strong>
    <span class="cart-total-price">£63.98</span>
  </div>
    <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
</section>

  <footer class="main-footer">
    <div class="container main-footer-container">
     <h3 class="band-name">Salamandra Project</h3>
     <ul class="nav footer-nav">
      <li><a href="https://www.youtube.com/channel/UCGCmvCMGk4gHLzcqZPiQ6HQ" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
      <li><a href="https://open.spotify.com/artist/1sLot73qJ4Vbh4nPuwzvj9" target="_blank"><i class="fa-brands fa-spotify"></i></a></li>
      <li><a href="https://en-gb.facebook.com/SalamandraPY/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
     </ul>
    </div>
  </footer>
</body>
</html>
